---
lcd:
  category:
    - LCD Module
  global_variable:
    - twr_gfx_t *pgfx;
    - twr_led_t lcdLedRed;
    - twr_led_t lcdLedGreen;
    - twr_led_t lcdLedBlue;
  application_init:
    block:
      text:
        - Initialize LCD Module
    code:
      - twr_module_lcd_init();
      - pgfx = twr_module_lcd_get_gfx();
      - twr_gfx_set_font(pgfx, &twr_font_ubuntu_15);
      - twr_gfx_draw_string(pgfx, 20, 50, "LCD WORKING", true);
      - twr_gfx_update(pgfx);
      - const twr_led_driver_t* driver = twr_module_lcd_get_led_driver();
      - twr_led_init_virtual(&lcdLedRed, TWR_MODULE_LCD_LED_RED, driver, 1);
      - twr_led_init_virtual(&lcdLedGreen, TWR_MODULE_LCD_LED_GREEN, driver, 1);
      - twr_led_init_virtual(&lcdLedBlue, TWR_MODULE_LCD_LED_BLUE, driver, 1);
      - twr_module_lcd_set_event_handler(lcd_event_handler, NULL);
  handler:
    block:
      text: On LCD Button %1
    declaration: void lcd_event_handler(twr_module_lcd_event_t event, void *param)
    events:
      prefix: TWR_MODULE_LCD_EVENT_
      enum:
        LEFT_PRESS:
        LEFT_RELEASE:
        LEFT_CLICK:
        LEFT_HOLD:
        RIGHT_PRESS:
        RIGHT_RELEASE:
        RIGHT_CLICK:
        RIGHT_HOLD:
        BOTH_HOLD:
  action:
    draw_string:
      block:
        text:
          - Draw String on LCD %1
          - "Pixels from Left %2"
          - "Pixels from Top %3"
        arguments:
          STRING:
            type: input
            check: String
            value: string
          LEFT:
            type: input
            check: Number
            value: 0
          TOP:
            type: input
            check: Number
            value: 0
      code:
        - twr_gfx_draw_string(pgfx, {LEFT}, {TOP}, "{STRING}", true);
    draw_circle:
      block:
        text:
          - Draw Circle on LCD %1
          - "Center: x: %2 y: %3"
          - "Radius: %4"
        arguments:
          X:
            type: new_line
          CENTER_X:
            type: input
            check: Number
            value: 0
          CENTER_Y:
            type: input
            check: Number
            value: 0
          RADIUS:
            type: input
            check: Number
            value: 0
      code:
        - twr_gfx_draw_circle(pgfx, {CENTER_X}, {CENTER_Y}, {RADIUS}, true);
    draw_line:
      block:
        text:
          - Draw Line on LCD %1
          - "Start: x: %2 y: %3"
          - "End: x: %4 y: %5"
        arguments:
          X:
            type: new_line
          START_X:
            type: input
            check: Number
            value: 0
          START_Y:
            type: input
            check: Number
            value: 128
          END_X:
            type: input
            check: Number
            value: 0
          END_Y:
            type: input
            check: Number
            value: 128
      code:
        - twr_gfx_draw_line(pgfx, {START_X}, {START_Y}, {END_X}, {END_Y}, true);
    draw_rectangle:
      block:
        text:
          - Draw Rectangle on LCD %1
          - "Start: x: %2 y: %3"
          - "End: x: %4 y: %5"
        arguments:
          X:
            type: new_line
          START_X:
            type: input
            check: Number
            value: 0
          START_Y:
            type: input
            check: Number
            value: 0
          END_X:
            type: input
            check: Number
            value: 128
          END_Y:
            type: input
            check: Number
            value: 128
      code:
        - twr_gfx_draw_rectangle(pgfx, {START_X}, {START_Y}, {END_X}, {END_Y}, true);
    draw_pixel:
      block:
        text:
          - Draw Pixel on LCD %1
          - "Pixels from Left %2"
          - "Pixels from Top %3"
        arguments:
          X:
            type: new_line
          LEFT:
            type: input
            check: Number
            value: 0
          TOP:
            type: input
            check: Number
            value: 0
      code:
        - twr_gfx_draw_pixel(pgfx, {LEFT}, {TOP}, true);
    set_power_state:
      block:
        text:
          - Turn LCD %1
        arguments:
          STATE:
            type: dropdown
            options:
              - ["ON", "on"]
              - ["OFF", "off"]
      code:
        - twr_module_lcd_{STATE}();
    clear:
      block:
        text:
          - Clear LCD
      code:
        - twr_gfx_clear(pgfx);
    update:
      block:
        text:
          - Update LCD
      code:
        - twr_gfx_update(pgfx);
    set_font:
      block:
        text:
          - Set LCD Font Size to %1
        arguments:
          FONT:
            type: dropdown
            options:
              - ["11", "twr_font_ubuntu_11"]
              - ["13", "twr_font_ubuntu_13"]
              - ["15", "twr_font_ubuntu_15"]
              - ["24", "twr_font_ubuntu_24"]
              - ["28", "twr_font_ubuntu_28"]
              - ["33", "twr_font_ubuntu_33"]
      code:
        - twr_gfx_set_font(pgfx, &{FONT});
    printf:
      block:
        text:
          - Print variable on LCD %1
          - "Pixels from Left %2"
          - "Pixels from Top %3"
          - 'Variable: %4'
        arguments:
          X:
            type: new_line
          LEFT:
            type: input
            check: Number
            value: 0
          TOP:
            type: input
            check: Number
            value: 0
          VARIABLE:
            type: input
      code:
        - twr_gfx_printf(pgfx, {LEFT}, {TOP}, true, "{FORMAT_STRING}", {VARIABLE});
    led_blink:
      block:
        text: 
          - LCD %1 LED Blink %2 Times
        arguments:
          LED:
            type: dropdown
            options:
              - ["RED", "lcdLedRed"]
              - ["GREEN", "lcdLedGreen"]
              - ["BLUE", "lcdLedBlue"]
          COUNT:
            type: input
            check: Number
            value: 5
      code:
        - twr_led_blink(&{LED}, {COUNT});
    led_pulse:
      block:
        text: 
          - LCD %1 LED Pulse for %2 ms
        arguments:
          LED:
            type: dropdown
            options:
              - ["RED", "lcdLedRed"]
              - ["GREEN", "lcdLedGreen"]
              - ["BLUE", "lcdLedBlue"]
          DURATION:
            type: input
            check: Number
            value: 1000
      code:
        - twr_led_pulse(&{LED}, {DURATION});
    led_set_mode:
      block:
        text: 
          - Set LCD %1 LED mode to %2
        arguments:
          LED:
            type: dropdown
            options:
              - ["RED", "lcdLedRed"]
              - ["GREEN", "lcdLedGreen"]
              - ["BLUE", "lcdLedBlue"]
          MODE:
            type: dropdown
            options:
              - ["BLINK", "TWR_LED_MODE_BLINK"]
              - ["BLINK FAST", "TWR_LED_MODE_BLINK_FAST"]
              - ["BLINK SLOW", "TWR_LED_MODE_BLINK_SLOW"]
              - ["FLASH", "TWR_LED_MODE_FLASH"]
              - ["OFF", "TWR_LED_MODE_OFF"]
              - ["ON", "TWR_LED_MODE_ON"]
              - ["TOGGLE", "TWR_LED_MODE_TOGGLE"]
      code:
        - twr_led_set_mode(&{LED}, {MODE});
    enable_pll:
      block:
        text:
          - Enable PLL
      code:
        - twr_system_pll_enable();
    disable_pll:
      block:
        text:
          - Disable PLL
      code:
        - twr_system_pll_disable();